<div class="container py-5" style="max-width: 600px;" ng-controller="Main as main">

  <div>
    <h3>Configure Bot</h3>
    <form ng-show="isAuth()" ng-submit="comment()">
        What should I say?<br>
        <input type="text" name="content" ng-model="content"><br><br>
        How many times should I run?<br>
        <input type="radio" ng-model="limit_model" ng-value="31" ng-click="getVal()">All the time
        <input type="radio" ng-model="limit_model" ng-value="21" ng-click="getVal()">Medium
        <input type="radio" ng-model="limit_model" ng-value="5" ng-click="getVal()">Slow<br><br>
        
        What tag do you want to focus on<br>
        <input type="text" name="tag" ng-model="tag_model" />
        <button ng-click="getTag()">Save</button><br>

        <br>
        <span class="input-group-btn">  
          <button class="btn btn-primary" type="submit" ng-submit="getTag()">Submit</button>
        </span>
        {{ limit_model }}
    </form>


    


  <hr />

  <div>
    <h3>Login & logout</h3>
    <b ng-show="isAuth()"><img src="//img.busy.org/@{{user.name}}?s=32" width="32" height="32"> @{{user.name}}</b>
    <button ng-show="isAuth()" class="ml-2 btn btn-secondary" type="submit" ng-click="logout()">
      Logout
    </button>
    <a class="btn btn-primary" ng-href="{{loginURL}}" ng-hide="isAuth()">Log In</a>
  </div>
